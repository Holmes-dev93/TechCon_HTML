<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>

    <header>
        <h1>Register for TechCon 2024</h1>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <main>
        <section>
            <h2>Official Attendee Registration Form</h2>
            <p>Please fill out the form below to secure your spot at TechCon 2024.</p>
        </section>

        <form action="/submit-registration" method="POST">
            
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <br>
            
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            
            <div>
                <label for="password">Password (Min. 8 characters):</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <br>

            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
            </div>
            <br>

            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a> of TechCon 2024.</label>
            </div>
            <br>

            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>

    <hr>

    <footer>
        <p>copyright &copy; 2024 TechCon Conference</p>
    </footer>

</body>
</html>
